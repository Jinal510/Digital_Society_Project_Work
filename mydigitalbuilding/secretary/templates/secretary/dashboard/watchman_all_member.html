{% extends 'secretary/dashboard/watchman-index.html' %}      
{% load static %}
{% block content %}
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>All Members <small class="text-muted">Welcome to Signature Park</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                                                    <button class="btn btn-white btn-icon btn-round d-none d-md-inline-block float-right m-l-10" type="button">
                                <i class="zmdi zmdi-plus"></i>
                            </button>
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="{% url 'login' %}"><i class="zmdi zmdi-home"></i> Signature Park</a></li>
                            <li class="breadcrumb-item active">All Members</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="tab-content m-t-10">
                <div  class="tab-pane active" id="Permanent">
                    <div class="row clearfix">


                        {% for i in mall %}
                            <div  class="col-lg-3 col-md-4 col-sm-6">
                            <div class="card xl-blue member-card doctor">
                                <div  style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e; height:470px;" class="body">
                                    <div style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;"class="member-thumb">
                                        <img src="{{i.profile_pic.url}}" class="img-fluid" alt="profile-image">                               
                                    </div>
                                    <div class="detail">
                                        <h4  style="color:white;"class="m-b-0">Member {{i.firstname}}</h4>
                                        <p style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;"class="text-muted">{{i.user_id.email}}</p>
                                        <a href="{% url 'watchman_can_see_member_view_profile' pk=i.id %}" class="btn btn-default btn-round btn-simple">View Profile</a>
                                    </div>
                                </div>
                            </div>
                            </div>
                        {% endfor %}


                        
                    </div> 
                </div>
            </div>
        </div>
    </div>

            </div>
        </section>

{% endblock %}
