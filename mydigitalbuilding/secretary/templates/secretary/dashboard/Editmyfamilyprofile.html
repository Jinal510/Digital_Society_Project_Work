{% extends 'secretary/dashboard/members-index.html' %}      
{% load static %}
{% block content %}
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12">
                <h2><small class="text-muted">Welcome to Signature Park</small></h2>
            </div>            
            <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                
                
                
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Home</a></li>
                                                   
                                                                                <li class="breadcrumb-item active">Add Members</li>
                                            </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">                
        
<div class="row clearfix">
<div class="col-lg-12 col-md-12 col-sm-12">
<div style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;"class="card">
    <div class="header">
        <h2 style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;"><strong>Add </strong> Members </h2>
        
    </div>
    
    <div style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;" class="body">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        <div style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;"class="col-md-12">
            <div class="form-group m-b-10">
                <input style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;"type="file" class="form-control" name="profile_pic" value="{{fid.profile_pic}}">
            </div>
        </div>
        <div style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;" class="row clearfix">
            <div  style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;"class="col-sm-6">
                <div class="form-group">
                    
                    <input style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;" type="text" class="form-control" name = "firstname" value="{{fid.firstname}}" placeholder="First Name">
                </div>
            </div>
            <div style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;" class="col-sm-6">
                <div class="form-group">
                    <input style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;"type="text" class="form-control" name= "lastname" value="{{fid.lastname}}" placeholder="Last Name">
                </div>
            </div>
        </div>
        <div class="row clearfix">
            <div style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;"class="col-sm-3">
                <div class="form-group">
                    <input style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;"type="text" class="form-control" name ="contact" value="{{fid.contact}}" placeholder="contact">
                </div>
            </div>
            
            <div style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;" class="col-sm-3">
                <div class="form-group">
                    <input style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;"type="date" class="form-control" name ="birthdate" value="{{fid.birthdate}}" placeholder="Date of Birth">
                </div>
            </div>
            <div style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;" class="col-sm-3">
                <div class="form-group">
                    <input style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;"type="text" class="form-control" name="gender"  value="{{fid.gender}}"placeholder="Gender">
                </div>
            </div>
            <div style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;" class="col-sm-3">
                <div class="form-group">
                    <input style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;"type="text" class="form-control" name="age" value="{{fid.age}}"placeholder="Age">
                </div>
            </div>   
            <div style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;" class="col-sm-3">
                <div class="form-group">
                    <input style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;"type="text" class="form-control" name="blood_grp" value="{{fid.blood_grp}}" placeholder="Blood-Groop">
                </div>
            </div>
            <div style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;" class="col-sm-3">
                <div class="form-group">
                    <input style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;"type="text" class="form-control" name="job_address" value="{{fid.job_address}}" placeholder="Work Address">
                </div>
            </div>
            <div style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;" class="col-sm-3">
                <div class="form-group">
                    <input style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;"type="text" class="form-control" name="work" value="{{fid.work}}" placeholder="Work">
                </div>
            </div>
            <div style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;" class="col-sm-3">
                <div class="form-group">
                    <input style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;"type="text" class="form-control" name="relation" value="{{fid.relation}}" placeholder="relation">
                </div>
            </div>
            
            <div style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;" class="col-sm-12">
                <input type="submit" class="btn btn-primary btn-round" value="submit">    
            </div>
        </form>
        </div>
    </div>
</div>
</div>
</div>

    </div>
</section>
{% endblock %}
