{% extends 'secretary/dashboard/members-index.html' %} 

{% block content %} 

<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Add Suggestion<small class="text-muted">Welcome to Signature Park</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="{% url 'login' %}l"><i class="zmdi zmdi-home"></i> Signature Park</a></li>
                                                            
                                                                                        <li class="breadcrumb-item active">Add Suggestions</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;" class="card">
            <div class="header">
                <h2 style="color:white;"><strong>Add</strong>  Suggestions<small>Description text here...</small> </h2>
            </div>
            <form action="{% url 'members-suggestion-box' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
            <div style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;" class="body">
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;" type="text" class="form-control" name="subject" placeholder="Suggestions Subject">
                        </div>
                    </div>
                   
                    <div class="col-sm-12">
                        <div class="form-group">
                            <textarea style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;" rows="4" class="form-control no-resize" name="description" placeholder="Please type what you want..."></textarea>
                        </div>
                    </div>
                </div>
              
                  
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-primary btn-round" value="submit">
                    </div>
                </div>
            </form>
            </div> 
        </div>
    </div>
</div>

            </div>
</section>

{% endblock %}
