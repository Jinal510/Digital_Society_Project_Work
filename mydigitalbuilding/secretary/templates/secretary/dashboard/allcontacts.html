
{% extends 'secretary/dashboard/index.html' %} 

{% block content %}  
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Members Request <small class="text-muted">Welcome to Signature Park</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Signature Park</a></li>
                        <li class="breadcrumb-item">Members Request</li>                                                                
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
    <div class="row clearfix">
        <div class="col-lg-12">
            <div style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;" class="card">
                <div class="header">
                    <h2 style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;" ><strong>All Member contact number</strong> </h2>
             
                </div>
                <div style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;" class="body">
                    <div class="table-responsive">
                        <table style="color:#9e9e9e; background-color:#30373e; border-color: #9e9e9e;" class="table table-bordered table-striped table-hover js-basic-example dataTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Contacts</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in aall %}
                                <tr>
                                    <td>{{i.firstname}}</td>
                                    <td>{{i.contact}}</td>
                                    <td><a href="{% url 'approve-members' pk=i.id %}">{{i.status}}</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
              
            </div>
        </div>
    </div>
    </div>
</section>

{% endblock %}
